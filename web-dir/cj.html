<?php
function willEncode($input) {
  $return = '';
  for ($i = 0; $i < strlen($input); $i++) {
    $ch = substr($input,$i,1);
    switch($ch) {
    case '<':
      $return .= '&lt;';
      break;
    case '>':
      $return .= '&gt;';
      break;
    default:
      $return .= $ch;
    }
  }
  return $return;
}
